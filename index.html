<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google-icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat outgoing">
        <div class="chat-content">
          <div class="chat-details">
            <img src="assets/people.jpeg" alt="" width="50" />
            <p>react nedir</p>
          </div>
        </div>
      </div>
      <div class="chat incoming">
        <div class="chat-content">
          <div class="chat-details">
            <img src="assets/ai-logo.jpeg" alt="" width="50" />
            <div class="typing-animation">
              <div class="typing-dot" style="--delay:0.2s"></div>
              <div class="typing-dot" style="--delay:0.3s"></div>
              <div class="typing-dot" style="--delay:0.4s"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="typing-container">
        <div class="typing-content">
          <div class="typing-textarea">
            <textarea id="chat-input" placeholder="Sor istediÄŸini kral hallederiz." required></textarea>
            <span id="send-btn" class="material-symbols-outlined"> send </span>
          </div>
          <div class="typing-controls">
            <span id="theme-btn" class="material-symbols-outlined"
              >light_mode</span
            >
            <span class="material-symbols-outlined"> delete </span>
          </div>
        </div>
      </div>
    </div>

   

    <script src="main.js"></script>
  </body>
</html>
